<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Logowanie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
    .login-card { max-width: 400px; width: 100%; }
  </style>
</head>
<body>
<div class="card login-card shadow-sm">
  <div class="card-body p-4">
    <h3 class="card-title text-center mb-4">Moduł Planowania</h3>
    <div id="alertBox"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nazwa użytkownika</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Hasło</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        alertBox.innerHTML = '';

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Nieznany błąd logowania');
            }

            // Przekieruj na stronę wskazaną przez serwer
            window.location.href = data.redirect_url;

        } catch (error) {
            alertBox.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
    });
});
</script>
</body>
</html>
