<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawozdania z Dzia≈Çalno≈õci</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
        }

        .back-btn {
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
        }

        .settings-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .settings-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .report-preview {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .report-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .report-header {
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .report-header h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .report-header p {
            color: #666;
            font-size: 1.1em;
        }

        .report-section {
            margin-bottom: 35px;
        }

        .report-section h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .report-section p {
            color: #555;
            line-height: 1.8;
            margin-bottom: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .project-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .project-item {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .project-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .project-item p {
            color: #666;
            font-size: 0.95em;
            margin: 5px 0;
        }

        .project-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .settings-panel,
            .header,
            .back-btn,
            .btn {
                display: none !important;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .report-preview {
                box-shadow: none;
                padding: 20px;
            }
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .settings-panel {
                position: static;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Sprawozdania z Dzia≈Çalno≈õci</h1>
            <a href="index.html" class="back-btn">‚Üê Powr√≥t</a>
        </div>

        <div class="content-grid">
            <div class="settings-panel">
                <h3>Ustawienia Sprawozdania</h3>

                <div class="form-group">
                    <label>Rok sprawozdawczy</label>
                    <select id="yearSelect" onchange="generateReport()">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Nazwa fundacji</label>
                    <input type="text" id="foundationName" value="Fundacja Odnowa" onchange="generateReport()">
                </div>

                <div class="form-group">
                    <label>Status projekt√≥w</label>
                    <select id="statusFilter" onchange="generateReport()">
                        <option value="">Wszystkie</option>
                        <option value="w_trakcie">W trakcie</option>
                        <option value="zako≈Ñczony">Zako≈Ñczone</option>
                        <option value="planowany">Planowane</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="includeFinances" checked onchange="generateReport()">
                        Uwzglƒôdnij dane finansowe
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="includeBeneficiaries" checked onchange="generateReport()">
                        Uwzglƒôdnij beneficjent√≥w
                    </label>
                </div>

                <button class="btn btn-primary" onclick="generateReport()">üîÑ Od≈õwie≈º Sprawozdanie</button>
                <button class="btn btn-success" onclick="downloadPDF()">üì• Pobierz PDF</button>
            </div>

            <div class="report-preview" id="reportPreview">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>≈Åadowanie danych...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let projectsData = [];

        // Za≈Çaduj dane przy starcie
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
        });

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                projectsData = await response.json();
                generateReport();
            } catch (error) {
                console.error('B≈ÇƒÖd ≈Çadowania projekt√≥w:', error);
                document.getElementById('reportPreview').innerHTML = `
                    <div class="alert alert-warning">
                        <strong>Uwaga:</strong> Nie uda≈Ço siƒô za≈Çadowaƒá danych projekt√≥w.
                        Upewnij siƒô, ≈ºe serwer API jest uruchomiony.
                    </div>
                `;
            }
        }

        function generateReport() {
            const year = document.getElementById('yearSelect').value;
            const foundationName = document.getElementById('foundationName').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const includeFinances = document.getElementById('includeFinances').checked;
            const includeBeneficiaries = document.getElementById('includeBeneficiaries').checked;

            // Filtruj projekty wed≈Çug roku i statusu
            let filteredProjects = projectsData.filter(project => {
                const projectYear = project.start_date ? new Date(project.start_date).getFullYear() : null;
                const yearMatch = !project.start_date || projectYear == year ||
                                 (project.end_date && new Date(project.end_date).getFullYear() == year);
                const statusMatch = !statusFilter || project.status === statusFilter;
                return yearMatch && statusMatch;
            });

            // Oblicz statystyki
            const stats = calculateStatistics(filteredProjects);

            // Wygeneruj HTML sprawozdania
            const reportHTML = `
                <div class="report-content">
                    <div class="report-header">
                        <h2>Sprawozdanie z Dzia≈Çalno≈õci</h2>
                        <p><strong>${foundationName}</strong></p>
                        <p>Rok ${year}</p>
                    </div>

                    ${filteredProjects.length === 0 ? `
                        <div class="alert alert-info">
                            <strong>Brak danych:</strong> Nie znaleziono projekt√≥w spe≈ÇniajƒÖcych wybrane kryteria dla roku ${year}.
                        </div>
                    ` : ''}

                    <!-- Podsumowanie statystyczne -->
                    <div class="report-section">
                        <h3>1. Podsumowanie Dzia≈Çalno≈õci</h3>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <span class="stat-value">${stats.totalProjects}</span>
                                <span class="stat-label">Realizowanych<br>Projekt√≥w</span>
                            </div>
                            ${includeBeneficiaries ? `
                            <div class="stat-box">
                                <span class="stat-value">${stats.totalBeneficiaries}</span>
                                <span class="stat-label">Beneficjent√≥w</span>
                            </div>
                            ` : ''}
                            ${includeFinances ? `
                            <div class="stat-box">
                                <span class="stat-value">${formatMoney(stats.totalBudget)}</span>
                                <span class="stat-label">Bud≈ºet (PLN)</span>
                            </div>
                            ` : ''}
                        </div>
                        <p>
                            W roku ${year} ${foundationName} zrealizowa≈Ça ≈ÇƒÖcznie <strong>${stats.totalProjects} ${getProjectWord(stats.totalProjects)}</strong>.
                            ${stats.inProgress > 0 ? `Kontynuowano <strong>${stats.inProgress} ${getProjectWord(stats.inProgress)}</strong>.` : ''}
                            ${stats.completed > 0 ? `Zako≈Ñczono <strong>${stats.completed} ${getProjectWord(stats.completed)}</strong>.` : ''}
                            ${stats.planned > 0 ? `Zaplanowano <strong>${stats.planned} ${getProjectWord(stats.planned)}</strong>.` : ''}
                        </p>
                        ${includeBeneficiaries && stats.totalBeneficiaries > 0 ? `
                        <p>
                            Z dzia≈Çalno≈õci fundacji skorzysta≈Ço ≈ÇƒÖcznie <strong>${stats.totalBeneficiaries} ${getBeneficiaryWord(stats.totalBeneficiaries)}</strong>.
                        </p>
                        ` : ''}
                    </div>

                    <!-- Lista projekt√≥w -->
                    ${filteredProjects.length > 0 ? `
                    <div class="report-section">
                        <h3>2. Realizowane Projekty</h3>
                        <div class="project-list">
                            ${filteredProjects.map((project, index) => `
                                <div class="project-item">
                                    <h4>${index + 1}. ${project.title}</h4>
                                    ${project.description ? `<p>${project.description}</p>` : ''}
                                    <div class="project-meta">
                                        <span class="meta-badge">Status: ${getStatusLabel(project.status)}</span>
                                        ${project.start_date ? `<span class="meta-badge">Od: ${formatDate(project.start_date)}</span>` : ''}
                                        ${project.end_date ? `<span class="meta-badge">Do: ${formatDate(project.end_date)}</span>` : ''}
                                        ${includeFinances && project.budget ? `<span class="meta-badge">Bud≈ºet: ${formatMoney(project.budget)} PLN</span>` : ''}
                                        ${includeBeneficiaries && project.beneficiaries_count ? `<span class="meta-badge">Beneficjenci: ${project.beneficiaries_count}</span>` : ''}
                                        ${project.coordinator ? `<span class="meta-badge">Koordynator: ${project.coordinator}</span>` : ''}
                                    </div>
                                    ${project.partners ? `<p style="margin-top: 8px;"><strong>Partnerzy:</strong> ${project.partners}</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    <!-- Wnioski -->
                    <div class="report-section">
                        <h3>3. Wnioski i Perspektywy</h3>
                        <p>
                            Rok ${year} by≈Ç okresem ${stats.totalProjects > 5 ? 'intensywnej' : 'systematycznej'} dzia≈Çalno≈õci ${foundationName}.
                            ${stats.completed > 0 ? `Zako≈Ñczenie ${stats.completed} ${getProjectWord(stats.completed)} potwierdza skuteczno≈õƒá realizowanych dzia≈Ça≈Ñ.` : ''}
                            ${stats.inProgress > 0 ? `Kontynuacja ${stats.inProgress} ${getProjectWord(stats.inProgress)} zapewnia ciƒÖg≈Ço≈õƒá wsparcia dla beneficjent√≥w.` : ''}
                        </p>
                        ${stats.planned > 0 ? `
                        <p>
                            Planowanie ${stats.planned} ${stats.planned === 1 ? 'nowego projektu' : 'nowych projekt√≥w'}
                            ≈õwiadczy o dynamicznym rozwoju organizacji i odpowiedzi na potrzeby spo≈Çeczne.
                        </p>
                        ` : ''}
                    </div>

                    <div style="margin-top: 50px; padding-top: 20px; border-top: 2px solid #e0e0e0; text-align: center; color: #666;">
                        <p>Sprawozdanie wygenerowane: ${new Date().toLocaleDateString('pl-PL')}</p>
                    </div>
                </div>
            `;

            document.getElementById('reportPreview').innerHTML = reportHTML;
        }

        function calculateStatistics(projects) {
            return {
                totalProjects: projects.length,
                inProgress: projects.filter(p => p.status === 'w_trakcie').length,
                completed: projects.filter(p => p.status === 'zako≈Ñczony').length,
                planned: projects.filter(p => p.status === 'planowany').length,
                totalBeneficiaries: projects.reduce((sum, p) => sum + (parseInt(p.beneficiaries_count) || 0), 0),
                totalBudget: projects.reduce((sum, p) => sum + (parseFloat(p.budget) || 0), 0)
            };
        }

        function getStatusLabel(status) {
            const labels = {
                'planowany': 'Planowany',
                'w_trakcie': 'W trakcie',
                'zako≈Ñczony': 'Zako≈Ñczony'
            };
            return labels[status] || status;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('pl-PL');
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('pl-PL', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function getProjectWord(count) {
            if (count === 1) return 'projekt';
            if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return 'projekty';
            return 'projekt√≥w';
        }

        function getBeneficiaryWord(count) {
            if (count === 1) return 'beneficjent';
            if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return 'beneficjent√≥w';
            return 'beneficjent√≥w';
        }

        function downloadPDF() {
            window.print();
        }
    </script>
</body>
</html>
