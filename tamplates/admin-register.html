<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Admin - Rejestracja Użytkownika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   {% include 'navbar.html' %}

    <div class="container mt-4">
        <h2>Rejestracja Nowego Użytkownika (Admin)</h2>
        <div id="alertBox"></div> <!-- Miejsce na komunikaty -->
        <form id="registerForm" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="password" required minlength="4">
                 <div id="passwordHelp" class="form-text">Minimum 4 znaki.</div>
            </div>
             <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isAdmin">
                <label class="form-check-label" for="isAdmin">Ustaw jako Administratora</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Zarejestruj Użytkownika</button>
            </div>
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const registerForm = document.getElementById('registerForm');
    const alertBox = document.getElementById('alertBox');
    const passwordInput = document.getElementById('password');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        alertBox.innerHTML = '';

        const username = document.getElementById('username').value.trim();
        const password = passwordInput.value;
        const isAdmin = document.getElementById('isAdmin').checked; // Pobierz stan checkboxa

        if (!username || !password) {
            alertBox.innerHTML = `<div class="alert alert-warning">Nazwa użytkownika i hasło są wymagane.</div>`;
            return;
        }
         if (password.length < 4) {
             alertBox.innerHTML = `<div class="alert alert-warning">Hasło musi mieć co najmniej 4 znaki.</div>`;
            return;
        }

        try {
            // Wysyłamy dane do endpointu API rejestracji admina
            const response = await fetch('/api/admin/register', { // Zmieniono endpoint
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // Dodajemy is_admin do wysyłanych danych
                body: JSON.stringify({ username, password, is_admin: isAdmin })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Nieznany błąd rejestracji');
            }

            // Sukces
            alertBox.innerHTML = `<div class="alert alert-success">${data.message || 'Rejestracja zakończona sukcesem!'}</div>`;
            registerForm.reset(); // Wyczyść formularz

        } catch (error) {
            alertBox.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        }
    });
});
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
